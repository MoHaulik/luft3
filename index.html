<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simplified WebXR Breathing App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    body { 
      margin: 0; 
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      z-index: 1;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    #start-button {
      padding: 12px 24px;
      font-size: 18px;
      background: rgba(72, 118, 255, 0.8);
      color: white;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #start-button:hover {
      background: rgba(72, 118, 255, 1);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    #status {
      margin-top: 15px;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 12px;
      display: none;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      line-height: 1.5;
    }
    #breath-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 40px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      overflow: hidden;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #breath-progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #4876FF, #36D1DC);
      border-radius: 20px;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="start-button">Start AR Experience</button>
    <div id="status"></div>
  </div>
  <div id="breath-indicator">
    <div id="breath-progress"></div>
  </div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.150.1/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let analyser, dataArray;
    let particles, particleMaterial;
    let breathSphere, glowMaterial;
    let clock = new THREE.Clock();
    let basePositions = [];
    let lastIntensity = 0;

    // Simplified breathing session variables
    const sessionDuration = 180; // 3 minutes in seconds
    const inhaleDuration = 3;    // 3 seconds inhale
    const inhaleHoldDuration = 2; // 2 seconds rest after inhale
    const exhaleDuration = 5;    // 5 seconds exhale
    const exhaleHoldDuration = 2; // 2 seconds rest after exhale
    const cycleDuration = inhaleDuration + inhaleHoldDuration + exhaleDuration + exhaleHoldDuration; // 12 seconds total cycle
    
    let sessionStartTime = 0;
    let backgroundAudio;
    let currentBreathStage = "inhale";

    const particleCount = 1500;
    const particleRadius = 5;
    let particleSystem = {
      hueRange: [190, 260],
      baseSaturation: 0.7,
      baseSize: 0.3,
    };

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 50);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.setClearColor(0x000000, 0);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      document.body.appendChild(renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 1, 1);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      document.getElementById('start-button').addEventListener('click', () => {
        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            if (supported) {
              const sessionInit = { 
                optionalFeatures: ['dom-overlay', 'light-estimation'], 
                domOverlay: { root: document.body } 
              };
              navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
            } else {
              alert('WebXR AR session is not supported on this device.');
            }
          });
        } else {
          alert('WebXR is not supported in this browser.');
        }
      });
    }

    function onSessionStarted(session) {
      renderer.xr.setReferenceSpaceType('local');
      renderer.xr.setSession(session);
      document.getElementById('start-button').style.display = 'none';
      document.getElementById('status').style.display = 'block';
      document.getElementById('breath-indicator').style.display = 'block';

      sessionStartTime = clock.getElapsedTime();
      
      backgroundAudio = new Audio('background.mp3');
      backgroundAudio.loop = true;
      backgroundAudio.volume = 0.5;
      backgroundAudio.play();

      renderer.setAnimationLoop(render);

      navigator.mediaDevices.getUserMedia({ audio: true, video: false }).then((stream) => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        analyser.smoothingTimeConstant = 0.6;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        source.connect(analyser);
      });

      createParticles();
      createBreathingSphere();
    }

    function createBreathingSphere() {
      const geometry = new THREE.SphereGeometry(0.5, 32, 32);
      const material = new THREE.MeshPhongMaterial({
        color: 0x4876FF,
        transparent: true,
        opacity: 0.6,
        shininess: 100
      });
      breathSphere = new THREE.Mesh(geometry, material);
      breathSphere.position.set(0, 0, -3);
      scene.add(breathSphere);
      
      const glowGeometry = new THREE.SphereGeometry(0.55, 32, 32);
      glowMaterial = new THREE.ShaderMaterial({
        uniforms: {
          "c": { type: "f", value: 0.5 },
          "p": { type: "f", value: 3.0 },
          glowColor: { type: "c", value: new THREE.Color(0x00a1ff) },
          viewVector: { type: "v3", value: camera.position }
        },
        vertexShader: `
          uniform vec3 viewVector;
          uniform float c;
          uniform float p;
          varying float intensity;
          void main() {
            vec3 vNormal = normalize(normal);
            vec3 vNormel = normalize(viewVector);
            intensity = pow(c - dot(vNormal, vNormel), p);
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform vec3 glowColor;
          varying float intensity;
          void main() {
            vec3 glow = glowColor * intensity;
            gl_FragColor = vec4(glow, 1.0);
          }
        `,
        side: THREE.BackSide,
        blending: THREE.AdditiveBlending,
        transparent: true
      });
      const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
      glowMesh.position.set(0, 0, -3);
      scene.add(glowMesh);
    }

    function createParticles() {
      const geometry = new THREE.BufferGeometry();
      const positions = [], colors = [], sizes = [], alphas = [], turbulence = [], sizeMultipliers = [];

      for (let i = 0; i < particleCount; i++) {
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        const radius = Math.pow(Math.random(), 0.7) * particleRadius;
        
        const x = radius * Math.sin(phi) * Math.cos(theta);
        const y = radius * Math.sin(phi) * Math.sin(theta);
        const z = radius * Math.cos(phi) * 0.7;
        
        positions.push(x, y, z);
        basePositions.push(z);

        let color = new THREE.Color();
        const hue = particleSystem.hueRange[0] + Math.random() * (particleSystem.hueRange[1] - particleSystem.hueRange[0]);
        const saturation = particleSystem.baseSaturation + Math.random() * 0.3;
        const lightness = 0.5 + Math.random() * 0.5;
        color.setHSL(hue / 360, saturation, lightness);
        colors.push(color.r, color.g, color.b);

        sizes.push(particleSystem.baseSize * (0.5 + Math.random()));
        sizeMultipliers.push(0.8 + Math.random() * 1.5);
        alphas.push(0.2 + Math.random() * 0.8);
        turbulence.push(Math.random() * 2);
      }

      geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
      geometry.setAttribute('customColor', new THREE.Float32BufferAttribute(colors, 3));
      geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
      geometry.setAttribute('alpha', new THREE.Float32BufferAttribute(alphas, 1));
      geometry.setAttribute('turbulence', new THREE.Float32BufferAttribute(turbulence, 1));
      geometry.setAttribute('sizeMultiplier', new THREE.Float32BufferAttribute(sizeMultipliers, 1));

      particleMaterial = new THREE.ShaderMaterial({
        uniforms: {
          pointTexture: { value: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/spark1.png') },
          time: { value: 0 },
          breathFactor: { value: 0 },
          intensityFactor: { value: 0 },
        },
        vertexShader: `
          attribute float size;
          attribute vec3 customColor;
          attribute float alpha;
          attribute float turbulence;
          attribute float sizeMultiplier;
          varying vec3 vColor;
          varying float vAlpha;
          uniform float time;
          uniform float breathFactor;
          uniform float intensityFactor;
          
          void main() {
            vColor = customColor;
            vec3 pos = position;
            float distFromCenter = length(position.xy);
            float breathEffect = breathFactor * (1.0 - distFromCenter / 5.0) * 1.5;
            pos.z += breathEffect;
            float radialFactor = breathFactor * 0.2;
            pos.x += position.x * radialFactor;
            pos.y += position.y * radialFactor;
            
            float turbAmt = turbulence * 0.3;
            pos.x += sin(time * (0.5 + turbulence) + position.z * 2.0) * turbAmt;
            pos.y += cos(time * (0.7 + turbulence) + position.x * 2.0) * turbAmt;
            pos.z += sin(time * (0.9 + turbulence) + position.y * 2.0) * turbAmt * 0.5;
            
            if (distFromCenter < 3.0) {
              pos.z += intensityFactor * sin(time * 2.0 + distFromCenter * 3.0) * (3.0 - distFromCenter) * 0.3;
            }
            
            vAlpha = alpha * (1.0 - length(position) / 5.0) * (0.6 + 0.4 * intensityFactor);
            float sizeBoost = 1.0 + intensityFactor * 3.0 * sizeMultiplier;
            float dynamicSize = size * sizeBoost;
            
            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            gl_PointSize = dynamicSize * (300.0 / -mvPosition.z);
            gl_Position = projectionMatrix * mvPosition;
          }
        `,
        fragmentShader: `
          uniform sampler2D pointTexture;
          varying vec3 vColor;
          varying float vAlpha;
          
          void main() {
            vec4 texColor = texture2D(pointTexture, gl_PointCoord);
            gl_FragColor = vec4(vColor, vAlpha * texColor.a);
            if (gl_FragColor.a < 0.05) discard;
          }
        `,
        transparent: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
      });

      particles = new THREE.Points(geometry, particleMaterial);
      particles.position.set(0, 0, -3);
      scene.add(particles);
    }

    function updateParticles(breathOffset, intensity) {
      lastIntensity = lastIntensity * 0.7 + intensity * 0.3;
      particleMaterial.uniforms.time.value = clock.getElapsedTime();
      particleMaterial.uniforms.breathFactor.value = breathOffset;
      particleMaterial.uniforms.intensityFactor.value = lastIntensity;
    }

    function render() {
      const delta = clock.getDelta();
      const currentTime = clock.getElapsedTime();
      let intensity = 0;
      
      if (analyser) {
        analyser.getByteFrequencyData(dataArray);
        let relevantFreqs = 0, totalRelevant = 0;
        for (let i = 2; i < 20; i++) {
          relevantFreqs += dataArray[i] * 1.5;
          totalRelevant++;
        }
        intensity = Math.min(1.0, (relevantFreqs / totalRelevant) / 128);
        intensity = Math.pow(intensity, 0.7);
      }

      const elapsed = currentTime - sessionStartTime;
      
      // Check if session is complete (3 minutes)
      if (elapsed >= sessionDuration) {
        renderer.setAnimationLoop(null);
        document.getElementById('status').innerHTML = "Session Finished!<br>Thank you for participating.";
        document.getElementById('breath-indicator').style.display = 'none';
        const fadeOut = setInterval(() => {
          if (backgroundAudio.volume > 0.05) backgroundAudio.volume -= 0.05;
          else { backgroundAudio.pause(); clearInterval(fadeOut); }
        }, 200);
        return;
      }
      
      // Calculate current position within breath cycle
      const cycleElapsed = elapsed % cycleDuration;
      let breathStage = "";
      let stageElapsed = 0;
      let stageProgress = 0;
      let breathOffset = 0;
      
      // Determine current breath stage
      if (cycleElapsed < inhaleDuration) {
        // Inhale phase
        breathStage = "inhale";
        stageElapsed = cycleElapsed;
        stageProgress = stageElapsed / inhaleDuration;
        // Gradually increase for inhale (0 to 1)
        breathOffset = stageProgress;
      } else if (cycleElapsed < inhaleDuration + inhaleHoldDuration) {
        // Hold after inhale
        breathStage = "inhale-hold";
        stageElapsed = cycleElapsed - inhaleDuration;
        stageProgress = stageElapsed / inhaleHoldDuration;
        // Stay expanded during hold (1)
        breathOffset = 1.0;
      } else if (cycleElapsed < inhaleDuration + inhaleHoldDuration + exhaleDuration) {
        // Exhale phase
        breathStage = "exhale";
        stageElapsed = cycleElapsed - (inhaleDuration + inhaleHoldDuration);
        stageProgress = stageElapsed / exhaleDuration;
        // Gradually decrease for exhale (1 to 0)
        breathOffset = 1.0 - stageProgress;
      } else {
        // Hold after exhale
        breathStage = "exhale-hold";
        stageElapsed = cycleElapsed - (inhaleDuration + inhaleHoldDuration + exhaleDuration);
        stageProgress = stageElapsed / exhaleHoldDuration;
        // Stay contracted during hold (0)
        breathOffset = 0.0;
      }
      
      // Apply breath effect to particles
      updateParticles(breathOffset, intensity);
      
      // Update sphere size based on breath
      const sphereScale = 0.5 + 0.3 * breathOffset;
      breathSphere.scale.set(sphereScale, sphereScale, sphereScale);
      
      // Update glow color based on breath stage
      if (breathStage === "inhale") {
        glowMaterial.uniforms.glowColor.value.setHex(0x00a1ff); // Blue for inhale
      } else if (breathStage === "exhale") {
        glowMaterial.uniforms.glowColor.value.setHex(0x4876ff); // Darker blue for exhale
      } else if (breathStage === "inhale-hold") {
        glowMaterial.uniforms.glowColor.value.setHex(0x00ffff); // Cyan for inhale hold
      } else if (breathStage === "exhale-hold") {
        glowMaterial.uniforms.glowColor.value.setHex(0x0066cc); // Dark blue for exhale hold
      }
      
      // Update progress bar - show overall cycle progress
      const cycleProgress = cycleElapsed / cycleDuration;
      document.getElementById('breath-progress').style.width = `${cycleProgress * 100}%`;
      
      // Update status text
      const minutesRemaining = Math.floor((sessionDuration - elapsed) / 60);
      const secondsRemaining = Math.floor((sessionDuration - elapsed) % 60);
      let stageText = "";
      switch (breathStage) {
        case "inhale": stageText = "Inhale"; break;
        case "inhale-hold": stageText = "Hold"; break;
        case "exhale": stageText = "Exhale"; break;
        case "exhale-hold": stageText = "Rest"; break;
      }
      document.getElementById('status').innerHTML = `${stageText}<br>Remaining: ${minutesRemaining}:${secondsRemaining < 10 ? '0' : ''}${secondsRemaining}`;
      
      // Rotate particles slightly
      particles.rotation.z += 0.01 * delta;
      particles.rotation.y += 0.005 * delta;
      
      // Update view vector for glow effect
      glowMaterial.uniforms.viewVector.value = new THREE.Vector3().subVectors(camera.position, breathSphere.position);
      
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
